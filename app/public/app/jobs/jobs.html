<div data-ng-controller="JobsCtrl as vm">
    <h2>{{vm.title}}</h2>
    <div>
        <label>Filter</label>
        <input data-ng-model="jobFilter"/>
    </div>
    <table class="table table-bordered table-striped table-condensed">
        <thead>
        <th>ID</th>
        <th>Name</th>
        </thead>
        <tbody>
        <tr data-ng-repeat="p in vm.jobs | filter:jobFilter">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
