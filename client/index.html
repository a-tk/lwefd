<html>
<head>
  <meta charset="utf-8">
  <title>Light Weight Extreme Feedback Device</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body ng-app="lwefd">

<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!--<a class="navbar-brand" href="#/">LWEFD</a>-->
      </div>

      <div data-ng-controller="NavCtrl as vm" class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav nav-justified">
          <li><a href="#/">Summary</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">
              Jobs <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li ng-repeat="product in vm.products">
                <a href="#/jobs/{{product.id}}">{{product.name}}</a>
              </li>
            </ul>
          </li>
          <li><a href="#/configure">Configure</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div ng-view=""></div>
</div>

<div class="footer">
  <div class="container">
    <!--<p>This is the footer</p>-->
  </div>
</div>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/nav.controller.js"></script>
<script src="scripts/controllers/jobs.controller.js"></script>
<script src="scripts/controllers/summary.controller.js"></script>
<script src="scripts/controllers/config.controller.js"></script>
<script src="scripts/services/db.service.js"></script>
