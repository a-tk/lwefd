<div class="hero-unit">
  <div data-ng-controller="JobsCtrl as vm">
    <div class="col-md-12">
      <div class="col-md-1">#</div>
      <div class="col-md-4">Job Name</div>
      <div class="col-md-4">Time Received</div>
      <div class="col-md-3">Actions</div>
      <div ng-repeat="job in vm.jobs">
        <div class="col-md-12 {{job.currentStatus}} job-row collapsed" data-toggle="collapse" data-target="#runs-{{job.id}}" aria-expanded="false" aria-controls="runs-{{job.id}}">
          <div class="col-md-1">
            {{job.id}}
          </div>
          <div class="col-md-4">
            {{job.name}}
          </div>
          <div class="col-md-4">
            Not Done
          </div>
          <div class="col-md-3">
            Not Done
          </div>
        </div>
        <div id="runs-{{job.id}}" class="collapse" aria-expanded="false">
          Hello!
        </div>
      </div>
    </div>
  </div>
</div>
