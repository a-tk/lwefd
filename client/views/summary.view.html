<div class="hero-unit">
  <div data-ng-controller="SummaryCtrl as vm">
    <div class="col-md-12">
      <div data-ng-repeat="product in vm.products | orderBy: $index track by $index">
        <div id="post-{{$index}}" class="line-horizontal">
          <a style="color: inherit;" href="#/jobs/{{product.name}}">
            <div class="col-md-3 summary-block {{product.currentStatus}}">
              <span style="line-height: 370px;"></span>
              <div class="summary-content">
                <h1>{{product.name}}</h1>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
